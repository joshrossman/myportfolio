<!DOCTYPE html>
<head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="main_content.css">
</head>
<html>
<h1 style="margin-bottom:10px;color:rgb(112, 106, 106)">Contact Me</h1>
<form >
    <label for="first">First Name:</label>
    <input
        type="text"
        placeholder="First Name:"
        name="first"
        class="text"><br>
    <label for="last">Last Name:</label>
    <input
        type="text"
        placeholder="Last Name:"
        name="last"
        class="text"><br>
    <label for="email">Email Address:</label>
    <input
        type="email"
        placeholder="Email Address:"
        name="email"
        class="text"><br>
    <label for="phone">Phone Number</label>
    <input
        type="text"
        placeholder="Phone Number"
        name="phone"
        class="text"><br>
    <label for="comment">Comments:</label><br>
    <textarea
        cols="80"
        rows="10"
        placeholder="Please leave comments here"
        name="comments"></textarea><br>
    <input
        type="Submit"
        style="width:100px;height:30px;font-size: large;">

</form>
</html>
